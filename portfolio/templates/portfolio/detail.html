{% extends 'portfolio/base.html' %}
{% block content %}

<div>
    <div class="caja-titulo-fecha">
        <h1>{{ project.title }}</h1>
        <h5>{{ project.dateProject|date:'F jS Y' }}</h2>
    </div>
</div>
<div class="desc">
    <p style="text-align: justify;"> {{ project.description }} </p>
</div>
<div class="media">
    {% if project.youtubeResourceID %}
    <div style="padding-bottom: 2rem">
        <iframe class="video" src="https://www.youtube.com/embed/{{ project.youtubeResourceID }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    {% endif %}
    {% if project.imageResource %}
    <div>
        <img src="{{ project.imageResource.url }}" width="300" height="200">
    </div>
    {% endif %}
</div>
{% endblock %}
