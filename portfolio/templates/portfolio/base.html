<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emmanuel Solorzano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">
    <link rel="icon" type="image/png" href="{% static 'portfolio/E.png' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="{% static 'portfolio/E.png' %}" class="littlePic">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            
            
            <ul class="navbar-nav mb-2 mb-lg-0 derecha">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% static 'portfolio/Resume_2023.pdf' %}">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://www.linkedin.com/in/emmanuel-solorzano/">LinkedIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'contact' %}">Contact</a>
              </li>
            </ul>


              <a href="{% url 'blog:all_blogs' %}"><button class="btn btn-primary" type="submit">Blog</button></a>
          </div>
        </div>
    </nav>

    <div class="wrapper">
      {% block content %}{% endblock %}
    </div>
    
    <footer class="footerBox">
      <div>
        <h3 class="footerText">Thank you for visiting my website!</h3>
      </div>
    </footer>
  
  </body>
</html>
